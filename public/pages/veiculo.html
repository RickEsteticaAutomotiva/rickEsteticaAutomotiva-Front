<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veículo</title>
    <link rel="stylesheet" href="../css/veiculo.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
</head>

<body onload="listarVeiculos()">
    <section class="sidebar">
        <div class="logo">
            <img src="../assets/rick.jpg" alt="Logo">
        </div>
        <nav class="nav_links">
            <a href="/"><i class="bi bi-house"></i> Início</a>
            <a href="/veiculo" class="active"><i class="bi bi-car-front-fill"></i> Veículos</a>
            <a href=""><i class="bi bi-tools"></i> Serviços</a>
            <a href=""><i class="bi bi-calendar"></i> Agendamento</a>
            <a id="logoutBtn" onclick="logout()"><i class="bi bi-box-arrow-left"></i> Sair</a>
        </nav>
    </section>

    <div id="modal_container" class="modal">
        <div class="modal_content">
            <div class="modal_header">
                <h2>Veículo</h2>
                <span class="close" onclick="closeModal()">&times;</span>
                <input type="text" id="veiculo_id" style="display: none;">
            </div>

            <form id="veiculo_form">
                <label for="placa">Placa: <span id="placa_error" style="color: red; display: none;">Placa inválida</span></label>
                <input type="text" id="placa" name="placa" required onblur="validarPlaca(this)">

                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required>

                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required>

                <label for="porte">Porte:</label>
                <input type="text" id="porte" name="porte" required>

                <label for="ano">Ano:</label>
                <input type="text" id="ano" name="ano" required>

                <label for="cor">Cor:</label>
                <input type="text" id="cor" name="cor" required>

                <button type="submit">Adicionar</button>
            </form>
            <button id="btn_excluir_veiculo">Excluir veículo</button>
        </div>
    </div>

    <section id="veiculos_section">
        <header id="header">
            <h1>Veículos</h1>
        </header>

        <div id="veiculos_container">
            
        </div>
    </section>
</body>

</html>

<script src="/js/auth.js"></script>
<script type="module" src="../js/veiculo.js"></script>
