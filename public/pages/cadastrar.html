<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
</head>

<body>
    <input type="text" placeholder="Nome" id="input_nome" onfocus="validarCampos()">
    <input type="text" placeholder="Cpf" id="input_cpf" onfocus="validarCampos()" maxlength="11">
    <br>
    <input type="email" placeholder="Email" id="input_email" onfocus="validarCampos()">
    <input type="text" placeholder="Telefone" id="input_telefone" onfocus="validarCampos()" maxlength="11">
    <br>
    <input type="password" placeholder="Senha" id="input_senha" onfocus="validarCampos()">
    <input type="password" placeholder="Repetir Senha" id="input_senhaRepetir" onfocus="validarCampos()">
    <br>
    <button onclick="handleCadastrar()">Cadastrar</button>
    <a href="/login"><button>Login</button></a>
</body>

</html>

<script type="module" src="../js/cadastrar.js"></script>
